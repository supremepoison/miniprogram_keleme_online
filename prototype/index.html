<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 画廊 - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .iphone-frame {
            width: 393px;
            height: 852px;
            background: #fff;
            border-radius: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 12px solid #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .iphone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 100;
        }

        .iphone-screen {
            width: 100%;
            height: 100%;
            overflow: auto;
            background: #f5f5f5;
        }

        .iphone-screen::-webkit-scrollbar {
            width: 0px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen">
    <!-- Header -->
    <header class="py-8 text-center">
        <h1 class="text-4xl font-bold text-white mb-2">AI 画廊 - 原型展示</h1>
        <p class="text-slate-300 text-lg">使用 TDesign 设计风格 | iPhone 15 Pro 规格</p>
    </header>

    <!-- Main Container -->
    <main class="container mx-auto px-4 pb-12">
        <!-- Screens Grid -->
        <div class="flex flex-wrap justify-center gap-8">

            <!-- Home Screen -->
            <div class="flex flex-col items-center">
                <div class="iphone-frame">
                    <div class="iphone-screen">
                        <iframe src="home.html"></iframe>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <h3 class="text-white text-xl font-semibold mb-1">首页</h3>
                    <p class="text-slate-400 text-sm">展示所有 AI 画作</p>
                </div>
            </div>

            <!-- Profile Screen - Logged Out -->
            <div class="flex flex-col items-center">
                <div class="iphone-frame">
                    <div class="iphone-screen">
                        <iframe src="profile.html?loggedOut=true"></iframe>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <h3 class="text-white text-xl font-semibold mb-1">我的 (未登录)</h3>
                    <p class="text-slate-400 text-sm">微信登录页面</p>
                </div>
            </div>

            <!-- Profile Screen - Logged In -->
            <div class="flex flex-col items-center">
                <div class="iphone-frame">
                    <div class="iphone-screen">
                        <iframe src="profile.html?loggedOut=false"></iframe>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <h3 class="text-white text-xl font-semibold mb-1">我的 (已登录)</h3>
                    <p class="text-slate-400 text-sm">个人信息 + 个人画廊</p>
                </div>
            </div>

            <!-- Create Screen -->
            <div class="flex flex-col items-center">
                <div class="iphone-frame">
                    <div class="iphone-screen">
                        <iframe src="create.html"></iframe>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <h3 class="text-white text-xl font-semibold mb-1">创建图片</h3>
                    <p class="text-slate-400 text-sm">输入提示词，生成图片</p>
                </div>
            </div>

            <!-- Create Screen - Generated -->
            <div class="flex flex-col items-center">
                <div class="iphone-frame">
                    <div class="iphone-screen">
                        <iframe src="create.html?generated=true"></iframe>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <h3 class="text-white text-xl font-semibold mb-1">创建图片 (已生成)</h3>
                    <p class="text-slate-400 text-sm">显示生成结果和发布按钮</p>
                </div>
            </div>

        </div>

        <!-- Footer Note -->
        <div class="mt-16 text-center">
            <div class="inline-block bg-slate-800/50 backdrop-blur rounded-2xl px-8 py-6">
                <h4 class="text-white text-lg font-semibold mb-3">设计规范</h4>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                    <div class="text-left">
                        <p class="text-slate-400 mb-1">屏幕尺寸</p>
                        <p class="text-white font-medium">393 × 852 px</p>
                    </div>
                    <div class="text-left">
                        <p class="text-slate-400 mb-1">圆角半径</p>
                        <p class="text-white font-medium">50px</p>
                    </div>
                    <div class="text-left">
                        <p class="text-slate-400 mb-1">设计系统</p>
                        <p class="text-white font-medium">TDesign Weixin</p>
                    </div>
                    <div class="text-left">
                        <p class="text-slate-400 mb-1">主色调</p>
                        <p class="text-white font-medium">#0052D9 (Brand Blue)</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
